<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/gijgo.min.css" type="text/css" />
    <style>
      body {
        min-width:600px;
      }
    </style>
  </head>
  <body id="body">
    <table id="subject-calendar" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Subject</th>
          <th scope="col">EndTime</th>
          <th scope="col">DoW</th>
          <th scope="col">
            <button id="new" type="button" class="btn btn-outline-info">New</button>
            <button id="clear-all" type="button" class="btn btn-outline-danger">Clear All</button>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <!-- modal alert -->
    <div id="modal-alert" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <button id="changeColor"></button> -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gijgo.min.js"></script>
  </body>
</html>
